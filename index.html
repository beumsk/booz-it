  <link rel="stylesheet" href="./style.css">

  <title>BOOZ-IT</title>
</head>
<body>


  <div id="window">
  
    <form id="players-screen" class="" onsubmit="event.preventDefault();" autocomplete="off">
      <legend class="title">BOOZ-IT</legend>
      <div class="form-group">
        <label for="player1" class="sr-only">Player 1</label>
        <input id="player1" class="form-control form-control-sm input" type="text" placeholder="Player 1" required>
        <span class="empty empty1" aria-hidden="true">&times;</span>
      </div>
      <div class="form-group">
        <label for="player2" class="sr-only">Player 2</label>
        <input id="player2" class="form-control form-control-sm input" type="text" placeholder="Player 2" required>
        <span class="empty empty2" aria-hidden="true">&times;</span>
      </div>
      <div id="add-player-btn" class="btn btn-outline-light btn-block btn-sm">Add a player</div>
      <p id="errors" class="mt-2"></p>
      <button id="start-btn" type="submit" class="btn btn-outline-light btn-block btn-sm">Start</button>
      <div id="resume-btn" class="btn btn-outline-light btn-block btn-sm d-none">Resume</div>
    </form>
  
    <div id="play-screen" class="d-none">
      <div id="text" class=""></div>
      <div id="stop-btn" class="btn btn-absolute btn-outline-light btn-sm">Stop</div>
      <div id="new-rule-btn" class="btn btn-absolute btn-outline-light btn-sm">New rule</div>
      <div id="current-rules-btn" class="btn btn-absolute btn-outline-light btn-sm">Current rules</div>
    </div>
    
    <div id="end-screen" class="d-none">
      <div id="outro-text">
        <h2>Great game!</h2>
        <p>Go back to home screen to change players or restart a game.</p>
      </div>
      <div id="change-btn" class="btn btn-outline-light btn-block btn-sm">Change players</div>
      <div id="restart-btn" class="btn btn-outline-light btn-block btn-sm">Restart</div>
    </div>
    
    <div id="rules-screen" class="d-none">
      <p class="title">Current rules</p>
      <div id="rules-list"></div>
      <div id="rules-ok-btn" class="btn btn-outline-light btn-block btn-sm">OK</div>
    </div>
  
    <form id="new-rule-screen" class="d-none" onsubmit="event.preventDefault();" autocomplete="off">
      <legend class="title">Add your rule</legend>
      <div class="form-group">
        <label for="rule" class="sr-only">New rule</label>
        <input id="rule" class="form-control form-control-sm input" type="text" placeholder="New rule">
        <span class="empty emptyr" aria-hidden="true">&times;</span>
      </div>
      <button id="add-rule-btn" type="submit" class="btn btn-outline-light btn-block btn-sm">Add rule</button>
    </form>
  
  </div>
  

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
